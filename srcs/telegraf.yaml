# apiVersion: v1
# kind: Secret
# metadata:
#   name: telegraf-secrets
# type: Opaque
# stringData:
#   INFLUXDB_DB: monitoring
#   INFLUXDB_URL: http://influxdb-service:8086
#   INFLUXDB_ADMIN_USER: admin
#   INFLUXDB_USER_PASSWORD: please
# ---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: telegraf
  name: telegraf
spec:
  ports:
  - name: "8125"
    port: 8125
    protocol: TCP
    targetPort: 8125
  selector:
    app: telegraf
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
        - image: telegraf:1.10.0
          name: telegraf
          ports:
          - containerPort: 8125
          env:
            - name: INFLUXDB_ADMIN_USER
              value: admin
            - name: INFLUX_URL
              value: "http://influxdb-service:8060"
            - name: INFLUXDB_USER_PASSWORD
              value: please
          volumeMounts:
            - name: telegraf-config-volume
              mountPath: /etc/telegraf/telegraf.conf
              subPath: telegraf.conf
              readOnly: true
      volumes:
        - name: telegraf-config-volume
          configMap:
            name: telegraf-config